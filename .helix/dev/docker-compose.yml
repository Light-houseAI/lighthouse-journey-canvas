# Generated docker-compose.yml for Helix instance: dev
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      
    image: helix-lighthouse-journey-canvas-dev:dev
    container_name: helix-lighthouse-journey-canvas-dev_app
    ports:
      - "6969:6969"
    volumes:
      - ../.volumes/dev:/data
    environment:
      - HELIX_PORT=6969
      - HELIX_DATA_DIR=../.volumes/dev
      - HELIX_INSTANCE=dev
      - HELIX_PROJECT=lighthouse-journey-canvas
    restart: unless-stopped
    networks:
      - helix-lighthouse-journey-canvas-dev_net

networks:
  helix-lighthouse-journey-canvas-dev_net:
    driver: bridge
