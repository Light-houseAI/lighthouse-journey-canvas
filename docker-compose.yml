version: '3.8'

services:
  # Helix DB - Graph-Vector Database (preferred)
  helix-db:
    build:
      context: .
      dockerfile: Dockerfile.helix
    container_name: lighthouse-helix
    ports:
      - "6969:6969"
    volumes:
      - helix_data:/app/data
      - ./db:/app/db:ro
    environment:
      - HELIX_PORT=6969
      - HELIX_DATA_DIR=/app/data
      - HELIX_VERBOSE=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6969/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - lighthouse-network
    restart: unless-stopped

  # ArangoDB - Legacy Graph Database (fallback)
  arangodb:
    image: arangodb:3.11
    container_name: lighthouse-arangodb
    environment:
      ARANGO_ROOT_PASSWORD: lighthouse_arango_password
      ARANGO_NO_AUTH: "false"
    ports:
      - "8529:8529"
    volumes:
      - arangodb_data:/var/lib/arangodb3
      - arangodb_apps:/var/lib/arangodb3-apps
    networks:
      - lighthouse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8529/_api/version"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  lighthouse-network:
    driver: bridge

volumes:
  helix_data:
    driver: local
  arangodb_data:
    driver: local
  arangodb_apps:
    driver: local
