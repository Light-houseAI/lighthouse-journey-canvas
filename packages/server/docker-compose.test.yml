version: '3.8'

services:
  postgres-test:
    image: pgvector/pgvector:pg16
    container_name: lighthouse-test-postgres
    environment:
      POSTGRES_DB: lighthouse_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - '5433:5432' # Use different port to avoid conflicts
    volumes:
      - ./tests/docker/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql
      - ./tests/docker/load-fixtures.sql:/docker-entrypoint-initdb.d/02-load-fixtures.sql
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test:
        ['CMD-SHELL', 'pg_isready -U test_user -d lighthouse_test -h localhost']
      interval: 5s
      timeout: 5s
      retries: 10
    command: >
      postgres
      -c log_statement=all
      -c log_destination=stderr
      -c logging_collector=off

volumes:
  postgres_test_data:
