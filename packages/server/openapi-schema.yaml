openapi: 3.0.0
info:
  title: Lighthouse Journey Canvas API
  description: Career journey timeline platform API with hierarchical timeline nodes and GraphRAG search capabilities
  termsOfService: ''
  version: 2.0.0
servers: []
security:
  - BearerAuth: []
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
  schemas: {}
paths:
  /api/auth/signup:
    post:
      deprecated: false
      summary: Register new user
      description: Create a new user account and receive JWT tokens for authentication
      security: []
      responses:
        '201':
          description: Success response with user data and tokens
          content:
            application/json:
              schema:
                type: object
              examples:
                example1:
                  summary: Success response
                  value:
                    success: true
                    data:
                      accessToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                      refreshToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                      user:
                        id: uuid
                        email: user@example.com
                        firstName: John
                        lastName: Doe
                        userName: johndoe
                        hasCompletedOnboarding: false
                        createdAt: '2024-01-01T00:00:00.000Z'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
        '409':
          description: Email already registered
          content:
            application/json:
              schema:
                type: object
      parameters: []
      tags:
        - Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: string
            examples:
              example1:
                summary: Example registration payload
                value: |-
                  {
                    "email": "user@example.com",
                    "password": "SecurePass123!",
                    "firstName": "John",
                    "lastName": "Doe",
                    "userName": "johndoe",
                    "interest": "Software Engineering"
                  }
        description: User's interest or field
        required: false
  /api/auth/signin:
    post:
      deprecated: false
      summary: User login
      description: Authenticate user and receive JWT tokens
      security: []
      responses:
        '200':
          description: Success response with tokens
          content:
            application/json:
              schema:
                type: object
              examples:
                example1:
                  summary: Success response
                  value:
                    success: true
                    data:
                      accessToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                      refreshToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                      user:
                        id: uuid
                        email: user@example.com
                        firstName: John
                        lastName: Doe
        '400':
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                type: object
      parameters: []
      tags:
        - Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: string
            examples:
              example1:
                summary: Login payload
                value: |-
                  {
                    "email": "user@example.com",
                    "password": "SecurePass123!"
                  }
        description: User's password
        required: true
  /api/auth/refresh:
    post:
      deprecated: false
      summary: Refresh access token
      description: Get new access and refresh tokens using a valid refresh token
      security: []
      responses:
        '200':
          description: New token pair
          content:
            application/json:
              schema:
                type: object
              examples:
                example1:
                  summary: New tokens
                  value:
                    success: true
                    data:
                      accessToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                      refreshToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '401':
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                type: object
      parameters: []
      tags:
        - Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: string
            examples:
              example1:
                summary: Refresh token payload
                value: |-
                  {
                    "refreshToken": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  }
        description: Valid refresh token
        required: true
  /api/auth/logout:
    post:
      deprecated: false
      summary: Logout user
      description: Revoke refresh token and logout user
      security: []
      responses:
        '200':
          description: Logout success
          content:
            application/json:
              schema:
                type: object
              examples:
                example1:
                  summary: Logout confirmation
                  value:
                    success: true
                    data:
                      message: Logged out successfully
      parameters: []
      tags:
        - Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: string
            examples:
              example1:
                summary: Logout payload
                value: |-
                  {
                    "refreshToken": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  }
        description: Refresh token to revoke (optional)
        required: false
  /api/auth/revoke-all:
    post:
      deprecated: false
      summary: Revoke all tokens
      description: Revoke all refresh tokens for the authenticated user
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Tokens revoked successfully
          content:
            application/json:
              schema:
                type: object
              examples:
                example1:
                  summary: Success response
                  value:
                    success: true
                    data:
                      message: Revoked 3 refresh tokens
                      revokedCount: 3
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                type: object
      parameters: []
      tags:
        - Authentication
  /api/auth/profile:
    patch:
      deprecated: false
      summary: Update user profile
      description: Update authenticated user's profile information
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Updated user profile
          content:
            application/json:
              schema:
                type: object
              examples:
                example1:
                  summary: Updated profile
                  value:
                    success: true
                    data:
                      user:
                        id: uuid
                        email: user@example.com
                        firstName: Jane
                        lastName: Smith
                        userName: janesmith
                        hasCompletedOnboarding: true
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                type: object
        '409':
          description: Username already taken
          content:
            application/json:
              schema:
                type: object
      parameters: []
      tags:
        - Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: boolean
            examples:
              example1:
                summary: Update profile payload
                value: |-
                  {
                    "firstName": "Jane",
                    "lastName": "Smith",
                    "userName": "janesmith",
                    "interest": "Data Science"
                  }
        description: Onboarding completion status
        required: false
  /api/auth/debug/tokens:
    get:
      deprecated: false
      summary: Debug tokens (development only)
      description: View active refresh tokens for authenticated user (development environment only)
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of active tokens
          content:
            application/json:
              schema:
                type: object
              examples:
                example1:
                  summary: Active tokens
                  value:
                    success: true
                    data:
                      userTokens:
                        - tokenId: uuid
                          createdAt: '2024-01-01T00:00:00.000Z'
                          lastUsedAt: '2024-01-01T12:00:00.000Z'
                          expiresAt: '2024-01-08T00:00:00.000Z'
                          ipAddress: 127.0.0.1
                          userAgent: Mozilla/5.0...
                      stats:
                        totalTokens: 1
                        activeTokens: 1
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                type: object
        '403':
          description: Only available in development
          content:
            application/json:
              schema:
                type: object
      parameters: []
      tags:
        - Authentication
  /api/v2/experience/{nodeId}/matches:
    get:
      deprecated: false
      summary: Get experience matches
      description: Get matching profiles for a job or education node using GraphRAG search
      security:
        - BearerAuth: []
      responses:
        '200':
          description: GraphRAG search results with matched profiles
          content:
            application/json:
              schema:
                type: object
              examples:
                example1:
                  summary: Successful match response
                  value:
                    success: true
                    data:
                      results:
                        - userId: 123
                          score: 0.95
                          name: John Doe
                          experienceLine: Senior Software Engineer
                      totalResults: 1
                      query: Software Engineer with React experience
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Node not found
          content:
            application/json:
              schema:
                type: object
        '422':
          description: Not an experience node
          content:
            application/json:
              schema:
                type: object
        '503':
          description: Search service unavailable
          content:
            application/json:
              schema:
                type: object
      parameters:
        - name: nodeId
          in: path
          description: Node UUID (must be job or education type)
          required: true
          deprecated: false
          schema:
            type: string
        - name: forceRefresh
          in: query
          description: Force refresh cache (true/false)
          required: false
          deprecated: false
          schema:
            type: string
      tags:
        - Experience Matches
  /health:
    get:
      deprecated: false
      summary: Application health check
      description: Comprehensive health check with environment and database status
      security: []
      responses:
        '200':
          description: Application is healthy
          content:
            application/json:
              schema:
                type: object
              examples:
                example1:
                  summary: Healthy response
                  value:
                    status: healthy
                    timestamp: '2024-01-01T00:00:00.000Z'
                    uptime: 123456
                    version: 2.0.0
                    environment: development
                    checks:
                      environment:
                        status: pass
                        timestamp: '2024-01-01T00:00:00.000Z'
                        message: Environment configuration loaded
        '503':
          description: Application is unhealthy
          content:
            application/json:
              schema:
                type: object
      parameters: []
      tags:
        - Health
  /ready:
    get:
      deprecated: false
      summary: Readiness probe
      description: Check if application is ready to serve requests (Kubernetes readiness probe)
      security: []
      responses:
        '200':
          description: Application is ready
          content:
            application/json:
              schema:
                type: object
              examples:
                example1:
                  summary: Ready response
                  value:
                    status: ready
                    timestamp: '2024-01-01T00:00:00.000Z'
                    message: Application is ready to serve requests
        '503':
          description: Application is not ready
          content:
            application/json:
              schema:
                type: object
      parameters: []
      tags:
        - Health
  /live:
    get:
      deprecated: false
      summary: Liveness probe
      description: Check if application is alive (Kubernetes liveness probe)
      security: []
      responses:
        '200':
          description: Application is alive
          content:
            application/json:
              schema:
                type: object
              examples:
                example1:
                  summary: Alive response
                  value:
                    status: alive
                    timestamp: '2024-01-01T00:00:00.000Z'
                    uptime: 123456
                    pid: 12345
      parameters: []
      tags:
        - Health
  /api/v2/health:
    get:
      deprecated: false
      summary: API v2 health check
      description: Health check with API version information and available features
      security: []
      responses:
        '200':
          description: API health status with features
          content:
            application/json:
              schema:
                type: object
              examples:
                example1:
                  summary: API v2 health response
                  value:
                    success: true
                    data:
                      version: 2.0.0
                      status: healthy
                      timestamp: '2024-01-01T00:00:00.000Z'
                      features:
                        timeline: true
                        nodeTypes:
                          - job
                          - education
                          - project
                          - event
                          - action
                          - careerTransition
                        apiEndpoints:
                          - GET /timeline/health
                          - POST /timeline/nodes
      parameters: []
      tags:
        - Health
  /api/v2/timeline/nodes:
    post:
      deprecated: false
      summary: ''
      security: []
      responses: {}
      parameters: []
      tags: []
    get:
      deprecated: false
      summary: ''
      security: []
      responses: {}
      parameters: []
      tags: []
  /api/v2/timeline/nodes/:id:
    get:
      deprecated: false
      summary: ''
      security: []
      responses: {}
      parameters: []
      tags: []
    patch:
      deprecated: false
      summary: ''
      security: []
      responses: {}
      parameters: []
      tags: []
    delete:
      deprecated: false
      summary: ''
      security: []
      responses: {}
      parameters: []
      tags: []
  /api/v2/timeline/nodes/:nodeId/insights:
    get:
      deprecated: false
      summary: ''
      security: []
      responses: {}
      parameters: []
      tags: []
    post:
      deprecated: false
      summary: ''
      security: []
      responses: {}
      parameters: []
      tags: []
  /api/v2/timeline/insights/:insightId:
    put:
      deprecated: false
      summary: ''
      security: []
      responses: {}
      parameters: []
      tags: []
    delete:
      deprecated: false
      summary: ''
      security: []
      responses: {}
      parameters: []
      tags: []
  /api/v2/nodes/:nodeId/permissions:
    post:
      deprecated: false
      summary: Set node permissions
      description: Set or update permission policies for a timeline node (owner only)
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Permissions set successfully
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                type: object
        '403':
          description: Owner access required
          content:
            application/json:
              schema:
                type: object
      parameters:
        - name: nodeId
          in: path
          description: Node UUID
          required: true
          deprecated: false
          schema:
            type: string
      tags:
        - Node Permissions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/array'
            examples:
              example1:
                summary: Set permissions payload
                value: |-
                  {
                    "policies": [
                      {
                        "nodeId": "uuid",
                        "subjectType": "user",
                        "subjectId": "user-uuid",
                        "level": "view"
                      }
                    ]
                  }
        description: Array of permission policies
        required: true
    get:
      deprecated: false
      summary: Get node permissions
      description: Get all permission policies for a node (owner only)
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of permission policies
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                type: object
        '403':
          description: Owner access required
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Node not found
          content:
            application/json:
              schema:
                type: object
      parameters:
        - name: nodeId
          in: path
          description: Node UUID
          required: true
          deprecated: false
          schema:
            type: string
      tags:
        - Node Permissions
  /api/v2/nodes/:nodeId/permissions/:policyId:
    delete:
      deprecated: false
      summary: Delete permission policy
      description: Delete a specific permission policy (owner only)
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Policy deleted successfully
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                type: object
        '403':
          description: Owner access required
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Policy not found
          content:
            application/json:
              schema:
                type: object
      parameters:
        - name: policyId
          in: path
          description: Policy UUID
          required: true
          deprecated: false
          schema:
            type: string
      tags:
        - Node Permissions
  /api/v2/permissions/:policyId:
    put:
      deprecated: false
      summary: Update permission policy
      description: Update an existing permission policy (owner only)
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Policy updated successfully
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                type: object
        '403':
          description: Owner access required
          content:
            application/json:
              schema:
                type: object
      parameters:
        - name: policyId
          in: path
          description: Policy UUID
          required: true
          deprecated: false
          schema:
            type: string
      tags:
        - Node Permissions
      requestBody:
        content:
          application/json:
            schema:
              type: string
        description: Expiration date (ISO 8601)
        required: false
  /api/v2/permissions/bulk:
    put:
      deprecated: false
      summary: Bulk update policies
      description: Update multiple permission policies at once (max 100)
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Policies updated successfully
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                type: object
        '403':
          description: Owner access required
          content:
            application/json:
              schema:
                type: object
      parameters: []
      tags:
        - Node Permissions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/array'
        description: Array of policy updates (max 100)
        required: true
  /api/v2/nodes/permissions/bulk:
    post:
      deprecated: false
      summary: Get bulk permissions
      description: Get permissions for multiple nodes at once with user info
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Permissions for all requested nodes
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                type: object
      parameters: []
      tags:
        - Node Permissions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/array'
            examples:
              example1:
                summary: Bulk permissions request
                value: |-
                  {
                    "nodeIds": ["uuid-1", "uuid-2", "uuid-3"]
                  }
        description: Array of node UUIDs (min 1)
        required: true
  /api/v2/organizations:
    get:
      deprecated: false
      summary: Get user's organizations
      description: Get all organizations where the authenticated user is a member
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of user's organizations
          content:
            application/json:
              schema:
                type: object
              examples:
                example1:
                  summary: User organizations
                  value:
                    success: true
                    data:
                      - id: uuid
                        name: Acme Corp
                        description: Leading software company
                        createdAt: '2024-01-01T00:00:00.000Z'
                    count: 1
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                type: object
      parameters: []
      tags:
        - Organizations
  /api/v2/organizations/search:
    get:
      deprecated: false
      summary: Search organizations
      description: Search organizations by name with pagination
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Paginated organization results
          content:
            application/json:
              schema:
                type: object
              examples:
                example1:
                  summary: Search results
                  value:
                    success: true
                    data:
                      organizations:
                        - id: uuid
                          name: Acme Corp
                          description: Leading software company
                      pagination:
                        page: 1
                        limit: 10
                        total: 1
                        pages: 1
        '400':
          description: Invalid query parameters
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                type: object
      parameters:
        - name: q
          in: query
          description: Search query
          required: true
          deprecated: false
          schema:
            type: string
        - name: page
          in: query
          description: 'Page number (default: 1)'
          required: false
          deprecated: false
          schema:
            type: number
        - name: limit
          in: query
          description: 'Results per page (default: 10, max: 100)'
          required: false
          deprecated: false
          schema:
            type: number
      tags:
        - Organizations
  /api/v2/graphrag/search:
    post:
      deprecated: false
      summary: Search user profiles
      description: Search for user profiles using pgvector-based GraphRAG semantic search
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Search results with matched profiles
          content:
            application/json:
              schema:
                type: object
              examples:
                example1:
                  summary: Search results
                  value:
                    success: true
                    data:
                      results:
                        - userId: 123
                          score: 0.92
                          profile:
                            name: John Doe
                            experienceLine: Senior Software Engineer at Google
                      totalResults: 1
                      query: Senior software engineer...
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
        '500':
          description: Search service error
          content:
            application/json:
              schema:
                type: object
      parameters: []
      tags:
        - GraphRAG
      requestBody:
        content:
          application/json:
            schema:
              type: number
            examples:
              example1:
                summary: Search request
                value: |-
                  {
                    "query": "Senior software engineer with React and TypeScript experience",
                    "limit": 20,
                    "similarityThreshold": 0.7
                  }
        description: Minimum similarity score (0-1)
        required: false
  /api/graphrag/health:
    get:
      deprecated: false
      summary: GraphRAG health check
      description: Check if pgvector GraphRAG service is healthy
      security: []
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
              examples:
                example1:
                  summary: Healthy status
                  value:
                    success: true
                    data:
                      status: healthy
                      service: pgvector-graphrag
                      timestamp: '2024-01-01T00:00:00.000Z'
      parameters: []
      tags:
        - GraphRAG
  /api/graphrag/stats:
    get:
      deprecated: false
      summary: Get service statistics
      description: Retrieve performance metrics and statistics for GraphRAG service
      security: []
      responses:
        '200':
          description: Service statistics
          content:
            application/json:
              schema:
                type: object
              examples:
                example1:
                  summary: Statistics
                  value:
                    success: true
                    data:
                      service: pgvector-graphrag
                      stats:
                        totalChunks: 1500
                        totalEdges: 3000
                        avgResponseTime: 250
                      timestamp: '2024-01-01T00:00:00.000Z'
      parameters: []
      tags:
        - GraphRAG
  /api/nodes/{nodeId}/updates:
    post:
      deprecated: false
      summary: Create career transition update
      description: Create a new update for a career transition node
      security:
        - BearerAuth: []
      responses:
        '201':
          description: Update created successfully
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
        '403':
          description: Permission denied
          content:
